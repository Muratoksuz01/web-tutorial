<body>
    <div class="container">
        <button onclick="openPopup()" type="submit"class="btn">Submit</button>
        <div class="popup" id="popup" >
            <img src="tick.png" alt="" srcset="">
            <h2>thank you</h2>
            <p>your datais has been successfully submitted thanks!!</p>
            <button onclick="closePopup()" type="button">OK</button>
        
        </div>
    
    
    </div>


<script>
let popup=document.getElementById("popup")
function openPopup(){
    popup.classList.add("open-popup")
}
function closePopup(){
    popup.classList.remove("open-popup")
}
</script>

</body>
