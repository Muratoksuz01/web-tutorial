<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background: gray;
        }
        .box{
            width: 170px;
            height: 170px;
            margin: 2px;
        }
        #first{
            background: red;
            float:left;
        }
        #second{
            background: blue;
            float:left;
        }
        #third{
            background: green;
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="box" id="first"></div>
        <div class="box" id="second"></div>
        <div class="box" id="third"></div>
    </div>
</body>
</html>
